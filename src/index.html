<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List App</title>
  </head>
  <body>
    <div class="container">
      <div class="todo-head">
        <h1>What's up,</h1>
        <input class="input-name" type="text" placeholder="Name Here" />
      </div>
      <div class="col-head">
        <div class="row-head">
          <h2>Today's Task</h2>
          <img src="assets/images/icons8-pass-48.png" alt="hee" />
        </div>
        <div class="col-goal">
          <div class="row-goal">
            <h3>What's the main goal for today?</h3>
            <img src="assets/images/icons8-wish-list-48.png" alt="hee" />
          </div>
          <form id="taskForm"   class="row-input">
            <input
            id="taskDescription"
            class="input-task"
            type="text"
            placeholder="e.g. Go to the gym"
          />
          <button type="submit" class="add-task-button"><img class="add" src="assets/images/icons8-plus-48.png" alt="button Add"></button>
          
          </form>
          <span id="alertMessage" class="error"></span>
          <div class="row-todo">
            <h2>Todo List</h2>
            <img src="assets/images/icons8-lista-de-quehaceres-48.png" alt="hee" />
          </div>
          <div id="tasksList" class="list-tasks">
